<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css" media="all">
    <link rel="stylesheet" href="estilos/mediaQuery.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=mail" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=person" />

</head>
<body>
    <main>
        <section id="login">
            <div id="formImagem">
                <!-- Aqui vai a imagem, que está como bg image no CSS-->
            </div>
            <div id="formLogin">
                <h1>Login</h1>
                <p>
                    Seja bem-vido(a) novamente no site Fícticio S.A. Faça login para acessar sua conta e poder fazer as configurações do seu ambiente
                <p>
                
                <form action="login.php" method="post">
                    <div class="formDados">
                        <label for="inome">nome</label>
                        <input 
                        type="email" 
                        name="nome" 
                        id="inome"
                        placeholder="Seu e-mail"
                        required>
                    </div>
                    <br>

                    <div class="formDados">
                        <label for="isenha">Senha</label>
                        <input 
                        type="password" 
                        name="senha" 
                        id="isenha"
                        placeholder="Sua senha"
                        minlength="8"
                        required>
                    </div>

                    
                    <input type="submit" value="Enviar" id="botaoEnviar">
                    <br>
                    

                    <p><a href="#">Esqueci a senha <i id="mailIcon" class="material-symbols-outlined">
                        mail
                    </i></a></p>
                    
                    
                </form>
            </div>
        </section>
    </main>
</body>
</html>
