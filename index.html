<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css" media="all">
    <link rel="stylesheet" href="estilos/mediaQuery.css">

    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

</head>
<body>
    <main>
        <section id="login">
            <div id="formImagem">
                <!-- Aqui vai a imagem, que está como bg image no CSS-->
            </div>
            <div id="formLogin">
                <h1>Login</h1>
                <p>
                    Seja bem-vido(a) novamente no site Fícticio S.A. Faça login para acessar sua conta e poder fazer as configurações do seu ambiente
                <p>
                
                <form action="https://www.youtube.com/watch?v=-jlLbv3-iT0" method="post" autocomplete="on">

                    

                    <div class="formDados">
                        <span class="material-symbols-outlined">person</span>

                        <input 
                        type="email" 
                        name="nome" 
                        id="inome"
                        placeholder="seu e-mail"
                        required
                        autocomplete="email">

                        <label for="inome">nome</label>
                    </div>
                    <br>

                    <div class="formDados">

                        <span class="material-symbols-outlined" class="formIcon">vpn_key</span>

                        <input 
                        type="password" 
                        name="senha" 
                        id="isenha"
                        placeholder="sua senha"
                        minlength="8"
                        required
                        autocomplete="current-password">

                        <label for="isenha">Senha</label>
                    </div>

                    
                    <input type="submit" value="Entrar" id="botaoEnviar">
                    

                    <a href="https://www.youtube.com/watch?v=-jlLbv3-iT0" class="botao">Esqueci a senha <span class="material-symbols-outlined">mail</span></a>
                    
                    
                </form>
            </div>
        </section>
    </main>
</body>
</html>
